<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliquez sur l'Image Correcte!</title>
    <link rel="stylesheet" href="telaAssociacao_Css.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Clique na Imagem Certa!</h1>
            <p>Escolha a imagem que corresponde à palavra exibida.</p>
        </header>
        <div class="game-area">
            <div class="word-container">
                <p id="current-word">Chien</p>
            </div>
            <div class="images-container">
                <div class="image-option" data-word="chien">
                    <img src="../Images/Caneta.jpeg" alt="Chien">
                </div>
                <div class="image-option" data-word="balle">
                    <img src="../Images/bola.jpeg" alt="Balle">
                </div>
                <div class="image-option" data-word="pomme">
                    <img src="../Images/maça.jpeg" alt="Pomme">
                </div>
            </div>
        </div>
        <div id="feedback" class="feedback"></div>
        <script src="telaCliqueCertinhoFrances_Js.js"></script>
    </div>
</body>

</html>
