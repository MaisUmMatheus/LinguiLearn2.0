<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique na Imagem Certinha!</title>
    <link rel="stylesheet" href="telaAssociacao_Css.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Clique na Imagem Certa!</h1>
            <p>Escolha a imagem que corresponde à palavra exibida.</p>
        </header>
        <div class="game-area">
            <div class="word-container">
                <p id="current-word">Dog</p>
            </div>
            <div class="images-container">
                <div class="image-option" data-word="cachorro">
                    <img src="../Images/cachorro.jpeg" alt="Dog">
                </div>
                <div class="image-option" data-word="bola">
                    <img src="../Images/bola.jpeg" alt="Ball">
                </div>
                <div class="image-option" data-word="maça">
                    <img src="../Images/maça.jpeg" alt="Apple">
                </div>
            </div>
        </div>
        <div id="feedback" class="feedback"></div>
        <script src="telaAssociacao_Js.js"></script>
    </div>
</body>

</html>
