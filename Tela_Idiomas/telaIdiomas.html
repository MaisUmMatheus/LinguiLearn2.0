<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiomas - LinguiLearn</title>
    <link rel="stylesheet" href="telaIdiomas.css">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <img src="../Images/Mascote.png" alt="Mascote LinguiLearn" class="mascote-img">
            <h1>Escolha seu Idioma</h1>
        </div>
        <div class="languages-grid">
            <div class="language-item">
                <img src="../Images/USA.jpeg" alt="Inglês">
                <p>Inglês</p>
            </div>
            <div class="language-item">
                <img src="../Images/Espanha.jpeg" alt="Espanhol">
                <p>Espanhol</p>
            </div>
            <div class="language-item">
                <img src="../Images/França.jpeg" alt="Francês">
                <p>Francês</p>
            </div>
            <div class="language-item">
                <img src="../Images/Italia.jpeg" alt="Italiano">
                <p>Italiano</p>
            </div>
        </div>
    </div>
    <audio id="audio-siim" src="../Audio/siim.mp3"></audio>
    <script src="telaIdiomas.js"></script>
</body>

</html>
