<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Idiomas para Crianças</title>
    <link rel="stylesheet" href="telaMascote_Css.css">
</head>

<body>
    <div class="mascote-container">
        <img src="../Images/Mascote.png" alt="Mascote" class="mascote-icon">
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
        </div>
        <div class="input-box">
            <input type="text" id="pergunta-input" placeholder="Pergunte algo em inglês, espanhol..." />
            <button onclick="enviarPergunta()">Enviar</button>
            <button onclick="limparChat()">Limpar Chat</button>
        </div>

    </div>
    <script src="telaMascote_Js.js"></script>
</body>

</html>
